<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="main-container">
    <div class="navbar">
        <div class="nav-left">
        <button class="toggle-btn" id="toggleBtn">
            <img src="images/icon-menu.svg" alt=""/>
        </button>
            <img src="images/logo.svg" alt="" class="main-logo"/>
        </div>
        <div class="nav-right">
            <form class="search-bar">
                <img src="images/icon-search.svg" alt=""/>
                <input type="text" name="" placeholder="Search here...">
            </form>
            <img src="images/icon-setting.svg" alt="" class="setting"/>
            <a href="#" class="user">
                <img src="images/img-04.jpg" alt=""/>
            </a>
        </div>
    </div>

   <div class="bottom-sec">
    <div class="side-menu" id="SideMenu">
        <form class="search-bar">
            <img src="images/icon-search.svg" alt=""/>
            <input type="text" name="" placeholder="Search here...">
        </form>
        <ul>
          <li>
            <img src="images/home-icon.png" alt=""/>
            <a href="#" class="active">Home</a>
          </li>
          <li>
            <img src="images/group-icon.png" alt=""/>
            <a href="#">Groups</a>
          </li>
          <li>
            <img src="images/profile-icon.png" alt=""/>
            <a href="#">Profile</a>
          </li>
          <li>
            <img src="images/notification-icon.png" alt=""/>
            <a href="#">Notifications</a>
          </li>
          <li>
            <img src="images/logout-icon.png" alt=""/>
            <a href="#">Logout</a>
          </li>
        </ul>
        <div class="chat-sec">
            <div class="chat">
                <img src="images/img-05.jpg" alt=""/>
                <p>Esvanth</p>
            </div>
            <div class="chat">
                <img src="images/img-02.jpg" alt=""/>
                <p>Ramu</p>
            </div>
            <div class="chat">
                <img src="images/img-03.jpg" alt=""/>
                <p>George</p>
            </div>
            <div class="chat">
                <img src="images/img-06.jpg" alt=""/>
                <p>Sonu</p>
            </div>
          </div>
    </div>

  <div class="chat-section">
     <div class="chat-header">
        <div class="user-header">
            <span class="user-main">
              <img src="images/img-01.jpg" alt=""/>
            </span>
            <h2>Logith</h2>
        </div>
        <img src="images/icon-threedot.png" alt="" class="threedot"/>
     </div>

     <div class="all-chat">
        <div class="chat-box">
            <img src="images/img-01.jpg" alt=""/>
            <div class="chat-txt">
                <h4>Wood <span>* 5m</span></h4>
                <p>How are you?</p>
            </div>
        </div>
        <div class="chat-box my-message">
            <div class="chat-txt">
                <h4>Cruiser <span>* 5m</span></h4>
                <p>Okay</p>
            </div>
        </div>
        <div class="chat-box">
            <div class="chat-txt">
                <h4>Ben <span>* 5m</span></h4>
                <p>I am fine.</p>
            </div>
        </div>
     </div>
     
     <div class="chat-type">
        <img src="images/icon-plus.png" alt=""/>

         <form class="message-type">
            <input type="text" name="text" placeholder="Enter Message...">
            <img src="images/icon-emoji.png" alt=""/>
            <img src="images/icon-attach.png" alt=""/>
         </form>

        <img src="images/icon-send.png" alt="" class="send-icon"/>
     </div>

  </div>

   </div>
   </div>
  <script src="script.js"></script>
</body>
</html>
